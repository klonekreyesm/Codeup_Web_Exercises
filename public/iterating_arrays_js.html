<html>
<head>
<title>Iterating Arrays</title>
</head>
    <body>
        <script>
        // Create an array of 4 names using literal array notation, in a variable called 'names'.
        var names=['Mary','Jack','Jill','John'];
        // Create log  with a FOR LOOP that will print each of the names array elements individually.
        for (var i = 0; i< names.length; i++) { 
        console.log('The name at index ' + i + ' is: ' + names[i]);
        }
        </script>
    </body>
</html>
