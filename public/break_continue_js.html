<html>
<head>
    <body>
        <script>
        
        do {
            random = Math.floor((Math.random()*50)+1);
        }
        while(random % 2 ==0) {
            console.log('Skip this number:  ' + random);
        }

        for (var i = 1; i <= 50; i+=2) {
            if (i == random) {
            console.log('Yipes! Skipping number: ' +i);
            } else {
                console.log(i);
            }
        }
        </script>
    </body>
</head>
</html>
